<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leets 면접 안내</title>
    <link rel="stylesheet" href="./styles/passEmailStyles.css" />
  </head>
  <body>
    <div style="background-color: rgb(255, 255, 255)">
      
      <table th:class = "${theme == 1 ? 'blueTable' : theme == 2 ? 'mintTable' : 'yellowTable' }">
        <tr>
          <td style="padding: 20px">
            <img
              src="https://i.imgur.com/FvQO2Uk.png"
              alt="logo"
              th:class = "${theme == 1 ? 'blueLogo' : theme == 2 ? 'mintLogo' : 'yellowLogo' }"
            />
            Leets
          </td>
        </tr>
      </table>

      <table th:class = "${theme == 1 ? 'blueTableBG' : theme == 2 ? 'mintTableBG' : 'yellowTableBG' }">
        <tr>
          <td class="tableText">
            안녕하세요. Leets입니다. <br />
            <span th:text="${name}"></span>님의 서류 합격을 진심으로
            축하드립니다!<br />
            <br />
            <br />
            <span th:text="${name}"></span>님의 면접 날짜는 아래와 같습니다.
            <br />
            일시 :
            <span th:text="${fixedInterviewDate}"></span><br />
            장소 : <span th:text="${interviewPlace}"></span>
            <br />
            <br />
            면접을 희망 하신다면, 아래의 면접 지원 버튼을 클릭 해주세요.
            <br />문의 사항은 아래의 오픈 카카오로 연락 주시면 감사하겠습니다.
            <br /><br />다시 한 번 합격을 축하 드리며 면접에서 뵐 날을
            기대하겠습니다. <br />
            (버튼 클릭 후 홈페이지로 이동 된다면 정상적으로 처리된 것입니다.)
          </td>
        </tr>
        <tr>
          <td style="text-align: center">
            <a
              th:href="${url}"
              th:class = "${theme == 1 ? 'blueParticipationBtn' : theme == 2 ? 'mintParticipationBtn' : 'yellowParticipationBtn' }"
              onclick="submitApplication()"
            >
              면접 지원하기
            </a>
            <a
              th:href="${url}"
              class="notParticipationBtn"
              onclick="submitApplication()"
            >
              면접 미참여
            </a>
          </td>
        </tr>
        <tr>
          <td class="footerText">
            <div style="margin-bottom: 8px">
              오픈채팅:
              <a href="https://open.kakao.com/o/sObD2U5e"
                >https://open.kakao.com/o/sObD2U5e</a
              >
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
